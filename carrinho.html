<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja E-Commerce</title>
    <link rel="stylesheet" href=".\styles\stylescart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- NAV BAR  -->
    
    <div class="header">
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" class="logo"></a>
            
        </div>
        
            <a href="hoodies.html" class="shop">SHOP</a>
        
        <div class="search">
            <form class="searchform" id="form1">
                
                <input type="text" placeholder="Search" class="searchbar">
                <a href="#" class="fa fa-search"></a>

                
                
            </form>
        </div>
        <div class="icons">
            <a href="wishlist.html" class="fa fa-heart"></a>
            <a href="carrinho.html" class="fa fa-shopping-cart"></a>
            <a href="login.html" class="fa fa-user"></a>
            
        </div>
    </div>
    
    <!-- CART   -->
    
    <div class="small-container cart-page">
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Sub-Total</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="images/hoodie5.webp" class="cart-images">
                        <div>
                            <p class="info-products"><b>Stone Island</b></p>
                            <p class="info-products">Price:245.00€</p>
                            <a href="" class="info-products">Remove</a>
                        </div>

                    </div>

                </td>
                <td><input type="number" value="1"></td>
                <td class="subtotalprice">245.00€</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="images/sneakers2.webp" class="cart-images">
                        <div>
                            <p class="info-products"><b>A BATHING APE</b></p>
                            <p class="info-products">Price:782.00€</p>
                            <a href="" class="info-products">Remove</a>
                        </div>

                    </div>

                </td>
                <td><input type="number" value="1"></td>
                <td  class="subtotalprice">782.00€</td>
            </tr>
        </table>

        <div class="total-price">
            <table>
                <tr>
                
                    <td  class="subtotalprice">Total</td>
                    <td  class="subtotalprice">1027.00€</td>
                </tr>
            </table>

        </div>

        <div class="checkout">
            <table>
                <tr>
                    <td><button class="checkoutbut"><a href="checkout.html">Checkout</a></button></td>
                </tr>
            </table>
        </div>
    </div>

    <!-- FOOTER -->
    
    <div class="footer">
        <div class="col-1">
            <h3 class="titles">USEFUL LINKS</h3>
            <a href="#" class="info">Shop</a>
            <a href="#" class="info">Hoodies</a>
            <a href="#" class="info">T-Shirts</a>
            <a href="#" class="info">Bottoms</a>
            <a href="#" class="info">Sneakers</a>
        </div>
        <div class="col-2">
            <h3  class="titles">NEWSLETTER</h3>
            <form id="form2">
                <input type="text" placeholder="Your Email Adress" required>
                <br>
                <button type="submit">SUBSCRIBE NOW</button>
            </form>
        </div>
        <div class="col-3">
            <h3  class="titles">CONTACT</h3>
            <p class="info">Rua D.Sancho I,981<br>Vila do Conde,Portugal</p>
            <div class="social-icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fas fa-inbox"></i>
            </div>
        </div>

    </div>

    
</body>
</html>
