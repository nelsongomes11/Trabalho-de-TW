     <!-- NAV BAR  -->
    
     <div class="header">
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" class="logo"></a>
            
        </div>
        
            <a href="hoodies.html" class="shop">SHOP</a>
        
        <div class="search">
            <form class="searchform" id="form1">
                
                <input type="text" placeholder="Search" class="searchbar">
                <a href="#" class="fa fa-search"></a>

        </div>
        <div class="icons">
            <a href="wishlist.html" class="fa fa-heart"></a>

    </div>

    <!--CHECKOUT-->

    <div class="checkout">
        <div class="progress-checkout-container">
            <div class="progress-step-container">
                <div class="step-check"></div>
                <span class="step-title">Shipping</span>
            </div>
            <div class="progress-step-container">
                <div class="step-check"></div>
                <span class="step-title">Payment</span>
            </div>
            <div class="progress-step-container">
                <div class="step-check"></div>
                <span class="step-title">Review</span>
            </div>
        </div>
        
        <div class="form-container">
            <h2 class="form-title">Payment Details</h2>
            <form action="" class="checkout-form">
                <div class="input-line">
                    <label for="name">Card Name</label>
                    <input type="text" name="name" id="name" placeholder="First and Last Name" class="checkinput">
                </div>
                <div class="input-line">
                    <label for="name">Card number</label>
                    <input type="text" name="name" id="name" placeholder="1111-2222-3333-4444" class="checkinput">
                </div>
                <div class="input-container">
                    <div class="input-line">
                        <label for="name">Expiring Date</label>
                        <input type="text" name="name" id="name" placeholder="02-23" class="checkinput">
                    </div>
                    <div class="input-line">
                        <label for="name">CVC</label>
                        <input type="text" name="name" id="name" placeholder="***" class="checkinput">
                    </div>
                </div>
                <input type="button" value="Complete Purchase">
            </form>
        </div>
    </div>

<!-- FOOTER -->
